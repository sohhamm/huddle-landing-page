<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/jpg/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Huddle landing page</title>
  </head>
  <body>
    <header class="nav">
      <img src="./assets/svg/logo.svg" alt="Huddle Logo" id="logo" />
    </header>

    <main class="main-container">
      <img
        src="./assets/svg/illustration-mockups.svg"
        alt="illustration"
        class="main-image"
      />

      <div class="info">
        <h1>Build The Community Your Fans Will Love</h1>

        <h2>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </h2>
        <button>Register</button>
      </div>
    </main>

    <footer>
      <div>
        <img src="./assets/svg/fb.svg" alt="facebook" class="icon" id="fb" />
        <img src="./assets/svg/t.svg" alt="twitter" class="icon" id="t" />
        <img src="./assets/svg/ig.svg" alt="instagram" class="icon" id="ig" />
      </div>
    </footer>
  </body>
</html>
