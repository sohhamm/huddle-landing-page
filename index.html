<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/jpg/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Huddle landing page</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="nav">
      <img src="./assets/svg/logo.svg" alt="Huddle Logo" />
    </header>

    <main class="main-container">
      <img src="./assets/svg/illustration-mockups.svg" alt="illustration" />

      <div class="info">
        <h1>Build The Community Your Fans Will Love</h1>

        <h2>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </h2>
        <button>Register</button>
      </div>
    </main>

    <footer>
      <div>
        <img src="./assets/svg/fb.svg" alt="facebook" class="icon" />
        <img src="./assets/svg/t.svg" alt="twitter" class="icon" />
        <img src="./assets/svg/ig.svg" alt="instagram" class="icon" />
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Soham Sarkar</a>.
      </p>
    </footer>
  </body>
</html>
